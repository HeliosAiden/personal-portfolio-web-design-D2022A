<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai 1 Buoi 7</title>
    <style>
      .navbar {
        overflow: hidden;
      }

      .navbar a {
        float: left;
        font-size: 16px;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      .subnav {
        float: left;
        overflow: hidden;
        background-color: rgb(18, 18, 18);
      }

      .subnav .subnavbtn {
        font-size: 16px;
        border: none;
        outline: none;
        color: white;
        padding: 14px 16px;
        background-color: inherit;
        font-family: inherit;
        margin: 0;
      }

      .subnav.active .subnavbtn,.subnav:hover .subnavbtn {
        background-color: rgb(0, 153, 255);
        cursor: pointer;
      }

      .subnav-content {
        display: none;
        position: absolute;
        left: 0;
        width: 160px;
        flex-direction: column;
        z-index: 1;
        background-color: #fff;
        box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.2);
      }

      .subnav-content a {
        float: left;
        color: black;
        text-decoration: none;
      }

      .subnav-content a:hover {
        background-color: rgb(228, 228, 228);
      }

      .subnav.active .subnav-content {
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="navbar">
      <div class="subnav">
        <button class="subnavbtn">Thiết kế web</button>
        <div class="subnav-content">
          <a href="#company">HTML</a>
          <a href="#team">CSS</a>
          <a href="#careers">Javascript</a>
        </div>
      </div>
    </div>
    <script>
      const targetBtns = document.querySelectorAll(".subnavbtn");
      const closeSubMenu = () => {
        const otherParents = document.querySelectorAll(".subnav");
        [...otherParents].map((i) => i.classList.remove("active"));
      };
      const showSubMenu = (e) => {
        const parent = e.target.parentElement;
        closeSubMenu();
        parent.classList.add("active");
      };
      [...targetBtns].map((i) => {
        i.addEventListener("click", (event) => showSubMenu(event));
      });
      window.addEventListener("click", (event) => {
        const targets = document.querySelectorAll(".subnavbtn");
        [...targets].map((i) => {
          if (event.target !== i) {
            event.preventDefault();
            closeSubMenu()
          }
        });
      });
    </script>
  </body>
</html>
