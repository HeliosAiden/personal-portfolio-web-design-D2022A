<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favion -->
    <!-- RemixIcon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.1.0/remixicon.css"
    />
    <!-- Swiper CSS -->
    <link rel="stylesheet" href="css/swiper-bundle.min.css" />
    <!-- CSS -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");

      :root {
        --header-height: 3.5rem;

        --title-color: hsl(0, 0%, 100%);
        --text-color: hsl(0, 0%, 60%);
        --body-color: hsl(0, 0%, 0%);

        --body-font: "Montserrat", sans-serif;
        --h1-font-size: 1.5rem;
        --h3-font-size: 1rem;
        --normal-font-size: 0.938rem;
        --small-font-size: 0.813rem;

        --font-regular: 400;
        --font-semi-bold: 600;
        --font-bold: 700;

        --z-tool-tip: 10;
        --z-fixed: 100;
      }

      @media screen and (max-width: 1152px) {
        :root {
          --h1-font-size: 2.25rem;
          --h3-font-size: 1.25rem;
          --normal-font-size: 1rem;
          --small-font-size: 0.875rem;
        }
      }

      /* ========== BASE ========== */
      * {
        font-family: var(--body-font);
        font-size: var(--normal-font-size);
        background-color: var(--body-color);
        color: var(--text-color);
      }
      ul {
        list-style-type: none;
      }
      a {
        text-decoration: none;
      }
      img {
        display: block;
        max-width: 100%;
        height: auto;
      }

      /* ========== Reusable CSS Classes ========== */
      .container {
        max-width: 1120px;
        margin-inline: 1.5rem;
      }
      .main {
        overflow: hidden;
      }

      /* ========== Header & Nav ========== */
      .header {
        position: fixed;
        width: 100%;
        top: 0;
        left: 0;
        background-color: var(--body-color);
        border-bottom: 1px solid var(--text-color);
        z-index: var(--z-fixed);
      }
      .nav {
        height: var(--header-height);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .nav-logo {
        color: var(--title-color);
        font-weight: var(--font-semi-bold);
        letter-spacing: 3px;
      }
      .nav-toggle,
      .nav-close {
        font-size: 1.25rem;
        color: var(--title-color);
        cursor: pointer;
      }
      .nav-list {
        display: flex;
        flex-direction: column;
        row-gap: 2rem;
        text-align: center;
      }
      .nav-link {
        color: var(--text-color);
        font-weight: var(--font-semi-bold);
        letter-spacing: 3px;
        transition: color 0.3s;
      }
      .nav-link:hover {
        color: var(--title-color);
      }
      .nav-social {
        display: flex;
        justify-content: center;
        column-gap: 1.5rem;
        margin-top: 3rem;
      }
      .nav-social-link {
        font-size: 1.5rem;
        color: var(--text-color);
        transition: color 0.4s;
      }
      .nav-social-link:hover {
        color: var(--title-color);
      }
      .nav-close {
        position: absolute;
        top: 1.15rem;
        right: 1.5rem;
      }

      /* Show menu */
      .show-menu {
        top: 0;
      }

      /* ========== HOME ========== */
      .home-container,
      .home-data,
      .home-content,
      .home-images,
      .home-info-content {
        display: grid;
      }
      .home-container {
        padding-block: 9rem 3rem;
        row-gap: 3rem;
        .home-data {
          text-align: center;
          row-gap: 3.5rem;
        }
        .home-content {
          row-gap: 0.75rem;
        }

        .home-stars {
          display: flex;
          column-gap: 0.25rem;
          justify-content: center;
        }

        .home-title {
          font-size: var(--h1-font-size);
          color: var(--title-color);
        }

        .home-price {
          font-size: var(--h3-font-size);
        }

        .home-button {
          border: 1px solid var(--text-color);
          padding: 1rem 1.5rem;
          justify-self: center;
          color: var(--title-color);
          font-size: var(--small-font-size);
          letter-spacing: 3px;
          font-weight: var(--font-semi-bold);
          display: inline-flex;
          align-items: center;
          column-gap: 1.5rem;
          transition: border-color 0.4s;
        }

        .home-button i {
          font-size: 1.25rem;
        }
        .home-button:hover {
          border-color: var(--title-color);
        }
        .home-images {
          position: relative;
        }
        .home-img {
          width: 180px;
          margin-inline: auto;
        }
        .home-info {
          display: flex;
          align-items: center;
          column-gap: 0.75rem;
          margin-top: 2rem;
        }
        .home-info-img {
          width: 120px;
        }
        .home-info-content {
          row-gap: 1.5rem;
        }

        .home-info-description {
          font-size: var(--small-font-size);
        }

        .home-button-link {
          color: var(--text-color);
          font-size: var(--small-font-size);
          font-weight: var(--font-semi-bold);
          letter-spacing: 3px;
          justify-self: flex-start;
          transition: color 0.4s;
        }
        .home-button-link:hover {
          color: var(--title-color);
        }
      }

      /* ========== SWIPER CLASS ========== */
      .swiper {
        margin-inline: initial;
      }
      .swiper-pagination-bullets.swiper-pagination-horizontal {
        bottom: -2rem;
      }
      .swiper-pagination-bullet {
        width: 1rem;
        height: 0.15rem;
        border-radius: 0;
        background-color: var(--text-color);
        opacity: 1;
        transition: background-color 0.3s, width 0.3s;
      }
      .swiper-pagination-bullet-active {
        width: 1.5rem;
        background-color: var(--title-color);
      }
      /* ========== SCROLL BAR ========== */
      ::-webkit-scrollbar {
        width: 0.6rem;
        background-color: hsl(0, 0, 12%);
      }
      ::-webkit-scrollbar-thumb {
        background-color: hsl(0, 0, 20%);
      }
      /* ========== RESPONSIVE ========== */
      @media screen and (max-width: 1023px) {
        .nav-menu {
          position: fixed;
          top: -100%;
          left: 0;
          background-color: var(--body-color);
          border-bottom: 1px solid var(--text-color);
          width: 100%;
          padding-block: 4.5rem 3.5rem;
          transition: top 0.4s;
        }
        .show-menu {
          top: 0;
        }
      }
      @media screen and (min-width: 1500px) and (min-height: 1032px) {
        .home-container {
          height: 100vh;
          align-items: center;
        }
      }
      @media screen and (min-width: 1152) {
        .container {
          margin-inline: auto;
        }
        .home-container {
          height: initial;
          grid-template-columns: repeat(3, 320px);
          justify-content: space-between;
          padding-block: 11rem 4rem;
        }
        .home-data {
          row-gap: 9.5rem;
        }
        .home-stars {
          column-gap: 0.75rem;
        }
        .home-image {
          width: 300px;
        }
        .home-info-img {
          width: 150px;
        }
        .home-info-description {
          font-size: var(--normal-font-size);
        }
        .home-info-content {
          row-gap: 7.5rem;
        }
      }
      @media screen and (min-width: 1023px) {
        .nav {
          height: calc(var(--header-height) + 2rem);
        }
        .nav-close,
        .nav-toggle {
          display: none;
        }
        .nav-menu {
          display: flex;
          align-items: center;
          column-gap: 4rem;
        }
        .nav-list {
          flex-direction: row;
          column-gap: 4rem;
        }
        .nav-social {
          margin: 0;
        }
        .home-container {
          height: 100vh;
          grid-template-columns: repeat(3, 1fr);
          align-items: center;
          column-gap: 4rem;
        }
        .home-data {
          text-align: initial;
        }
        .home-stars {
          justify-content: initial;
        }
        .home-button {
          justify-self: flex-start;
        }
        .home-info {
          margin: 0;
          flex-direction: column;
          row-gap: 1.25rem;
          align-items: initial;
        }
        .container {
          max-width: 100%;
        }
      }

      @media screen and (max-width: 576px) {
        .home-container {
          grid-template-columns: 400px;
          justify-content: center;
        }
      }

      @media screen and (max-width: 320px) {
        .container {
          margin-inline: 1rem;
        }
        .home-info {
          flex-direction: column;
          row-gap: 2rem;
          text-align: center;
        }
        .home-button-link {
          justify-self: center;
        }
      }
    </style>
    <title>Buoi 7 Bai 2</title>
  </head>
  <body>
    <!-- ========== HEADER ========== -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo"> WATCHES </a>
        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#" class="nav-link">HOME</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">ABOUT</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">FEATURED</a>
            </li>

            <li class="nav-item">
              <a href="#" class="nav-link">NEW</a>
            </li>
          </ul>
          <div class="nav-social">
            <a
              href="https://www.facebook.com/"
              target="_blank"
              class="nav-social-link"
            >
              <i class="ri-facebook-circle-line"></i>
            </a>
            <a
              href="https://www.instagram.com/"
              target="_blank"
              class="nav-social-link"
            >
              <i class="ri-instagram-line"></i>
            </a>
            <a
              href="https://twitter.com/"
              target="_blank"
              class="nav-social-link"
            >
              <i class="ri-twitter-x-line"></i>
            </a>
          </div>

          <!-- Close Button -->
          <div class="nav-close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <!-- Toggle Button -->
        <div class="nav-toggle" id="nav-toggle">
          <i class="ri-menu-line"></i>
        </div>
      </nav>
    </header>
    <!-- ========== MAIN ========== -->
    <main class="main">
      <!-- ========== HOME ========== -->
      <section class="home">
        <div class="home-container container">
          <div class="home-data">
            <div class="home-content">
              <div class="home-stars">
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-fill"></i>
                <i class="ri-star-half-fill"></i>
              </div>
              <h1 class="home-title">
                Helios Custom <br />
                Timepiece Small <br />
                Second
              </h1>
              <h3 class="home-price">400$</h3>
              <a href="#" class="home-button">
                ADD TO CART
                <i class="ri-arrow-right-s-line"></i>
              </a>
            </div>
          </div>
          <div class="home-images">
            <div class="home-swiper swiper">
              <div class="swiper-wrapper">
                <article class="home-article swiper-slide">
                  <img
                    src="img/watches-1.png"
                    alt="watches_1"
                    class="home-img"
                  />
                </article>
                <article class="home-article swiper-slide">
                  <img
                    src="img/watches-2.png"
                    alt="watches_2"
                    class="home-img"
                  />
                </article>
                <article class="home-article swiper-slide">
                  <img
                    src="img/watches-3.png"
                    alt="watches_3"
                    class="home-img"
                  />
                </article>
              </div>
            </div>
            <!-- Pagination -->
            <div class="swiper-pagination"></div>
          </div>
          <div class="home-info">
            <img
              src="img/watches-border.png"
              alt="watches_0"
              class="home-info-img"
            />
            <div class="home-info-content">
              <p class="home-info-description">
                Personalied watches are a job of quality and commitment. Each
                piece is the result of a work of co-creation of innovation and
                responsible sensitivity for users
              </p>
              <a href="#" class="home-button-link"> LEARN MORE </a>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- ========== SWIPER SCRIPT ========== -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- ========== MAIN SCRIPT ========== -->
    <script>
      // ========== SHOW MENU ========== //
      const navMenu = document.getElementById("nav-menu"),
        navToggle = document.getElementById("nav-toggle");
      navClose = document.getElementById("nav-close");
      if (navToggle) {
        navToggle.addEventListener("click", () => {
          navMenu.classList.add("show-menu");
        });
      }
      if (navClose) {
        navClose.addEventListener("click", () => {
          navMenu.classList.remove("show-menu");
        });
      }

      // ========== REMOVE MENU MOBILE ========== //
      const navLinks = document.querySelectorAll(".nav-link");

      const linkAction = () => {
        const navMenu = document.getElementById("nav-menu");
        navMenu.classList.remove("show-menu");
      };
      navLinks.forEach((n) => n.addEventListener("click", linkAction));
      // ========== SWIPER ========== //
      const swiperWatches = new Swiper(".home-swiper", {
        loop: true,
        spaceBetween: 32,
        grabCursor: true,
        effect: "creative",
        creativeEffect: {
          prev: {
            translate: [-100, 0, -500],
            rotate: [0, 0, 15],
            opacity: 0,
          },
          next: {
            translate: [100, 0, 500],
            rotate: [0, 0, 15],
            opacity: 0,
          },
        },

        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
      });
    </script>
  </body>
</html>
