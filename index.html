<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- Icon Stylesheet-->
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <!-- Swiper JS Stylesheet-->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <!-- Main CSS Styleshee -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header" id="header"></header>
    <!-- Main Content-->
    <main class="main-content">
      <section id="home" class="home section"></section>
      <section id="about" class="about section"></section>
      <section id="portfolio" class="portfolio section"></section>
      <section id="reviews" class="reviews section"></section>
      <div id="footer" class="footer"></div>
    </main>
    <div class="customize-theme">
      <div class="card">
        <h2>Customize your view</h2>
        <p>manage your font size, color and background</p>
        <!-- font-size -->
        <div class="font-size">
          <h3>Font Size</h3>
          <div>
            <h6>Aa</h6>
            <div class="choose-size">
              <span class="font-size-1"></span>
              <span class="font-size-2"></span>
              <span class="font-size-3 active"></span>
              <span class="font-size-4"></span>
            </div>
            <h3>Aa</h3>
          </div>
        </div>
        <!-- color -->
        <div class="color">
          <h3>Color</h3>
          <div class="choose-color">
            <span class="color-1"></span>
            <span class="color-2"></span>
            <span class="color-3 active"></span>
            <span class="color-4"></span>
            <span class="color-5"></span>
          </div>
        </div>
        <!-- background -->
        <div class="background">
          <h3>background</h3>
          <div class="choose-bg">
            <div class="bg-1 active">
              <span></span>
              <h5 for="bg-1">Light</h5>
            </div>
            <div class="bg-2">
              <span></span>
              <h5 for="bg-2">Dim</h5>
            </div>
            <div class="bg-3">
              <span></span>
              <h5 for="bg-3">Dark</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/js/main.js"></script>
    <script type="module" src="/js/components.js"></script>
    <!-- Swiper JS Script -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </body>
</html>
